name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: 02-kube-news/src
          file: 02-kube-news/src/Dockerfile
          push: true
          tags: |
            decioajr/kube-news-maratona:v${{ github.run_number }}
            decioajr/kube-news-maratona:latest

  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
            kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          manifests: 02-kube-news/src/k8s/deployment.yaml
          images: decioajr/kube-news-maratona:v${{ github.run_number }}

      
      
    
